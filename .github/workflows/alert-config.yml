name: Deploy alert config dev
on:
  push:
    branches:
      - main
    paths:
      - 'deploy/alert-config-dev.yml'
      - '.github/workflows/alert-config.yml'

jobs:
  apply-alerts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: deploy/alert-config-dev.yml

